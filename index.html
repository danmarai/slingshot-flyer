<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slingshot Flyer</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- HUD Overlay -->
      <div id="hud" class="hidden">
        <div id="distance-display">0m</div>
        <div id="zone-display">Runway</div>
        <div id="booster-display" class="hidden">
          Boost: <span id="booster-count">0</span>
        </div>
      </div>

      <!-- Launch Instructions -->
      <div id="launch-instructions">
        <p>Click and drag down to pull back, then release to launch!</p>
        <p class="controls-hint">Arrow keys to steer | Spacebar to boost</p>
      </div>

      <!-- Checkpoint Selector -->
      <div id="checkpoint-selector">
        <span class="checkpoint-label">Start from:</span>
        <div id="checkpoint-buttons">
          <button class="checkpoint-btn active" data-checkpoint="runway">
            Runway (0m)
          </button>
          <button class="checkpoint-btn locked" data-checkpoint="city">
            City (100m)
          </button>
          <button class="checkpoint-btn locked" data-checkpoint="desert">
            Desert (1000m)
          </button>
          <button class="checkpoint-btn locked" data-checkpoint="forest">
            Forest (3000m)
          </button>
        </div>
      </div>

      <!-- Crash Overlay -->
      <div id="crash-overlay" class="hidden">
        <div class="crash-content">
          <h2>Crashed!</h2>
          <p>Distance: <span id="crash-distance">0</span>m</p>
          <p>Coins earned: <span id="crash-coins">0</span></p>
          <button id="continue-btn">Continue</button>
        </div>
      </div>

      <!-- Upgrade Menu -->
      <div id="upgrade-menu" class="hidden">
        <div class="upgrade-header">
          <h2>Upgrades</h2>
          <button id="close-upgrades">X</button>
        </div>
        <div id="upgrade-grid"></div>
      </div>

      <!-- Bottom Navigation -->
      <nav id="bottom-nav">
        <button class="nav-btn" id="shop-btn" disabled>
          <span class="icon">üè™</span>
          <span class="label">Shop</span>
        </button>
        <button class="nav-btn active" id="play-btn">
          <span class="icon">üè†</span>
          <span class="label">Play</span>
        </button>
        <button class="nav-btn" id="upgrades-btn">
          <span class="icon">‚öôÔ∏è</span>
          <span class="label">Upgrades</span>
        </button>
      </nav>

      <!-- Coin Display -->
      <div id="coin-display">
        <span class="coin-icon">ü™ô</span>
        <span id="coin-count">0</span>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
